<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" flood-opacity="0.15" flood-color="#000000" stdDeviation="12"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Dashboard Card -->
  <rect x="30" y="40" width="320" height="220" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Header -->
  <rect x="50" y="60" width="280" height="40" rx="8" fill="#f1f5f9"/>
  <circle cx="70" cy="80" r="6" fill="#ef4444"/>
  <circle cx="85" cy="80" r="6" fill="#f59e0b"/>
  <circle cx="100" cy="80" r="6" fill="#10b981"/>
  <text x="320" y="85" font-family="system-ui, -apple-system" font-size="14" font-weight="600" fill="#64748b" text-anchor="end">DocsFlow Dashboard</text>
  
  <!-- Stats Cards Row -->
  <rect x="50" y="120" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="90" y="140" font-family="system-ui, -apple-system" font-size="16" font-weight="700" fill="#667eea" text-anchor="middle">500+</text>
  <text x="90" y="155" font-family="system-ui, -apple-system" font-size="10" fill="#64748b" text-anchor="middle">מסמכים</text>
  
  <rect x="140" y="120" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="180" y="140" font-family="system-ui, -apple-system" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle">70%</text>
  <text x="180" y="155" font-family="system-ui, -apple-system" font-size="10" fill="#64748b" text-anchor="middle">חיסכון</text>
  
  <rect x="230" y="120" width="80" height="50" rx="8" fill="#ffffff" opacity="0.9"/>
  <text x="270" y="140" font-family="system-ui, -apple-system" font-size="16" font-weight="700" fill="#f59e0b" text-anchor="middle">99.9%</text>
  <text x="270" y="155" font-family="system-ui, -apple-system" font-size="10" fill="#64748b" text-anchor="middle">זמינות</text>
  
  <!-- Chart Area -->
  <rect x="50" y="185" width="260" height="60" rx="8" fill="#f8fafc"/>
  
  <!-- Mini Chart -->
  <polyline points="60,225 80,210 100,220 120,200 140,215 160,195 180,210 200,190 220,205 240,185 260,200 280,180 300,195" 
            fill="none" stroke="url(#chartGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Chart dots -->
  <circle cx="180" cy="190" r="4" fill="#667eea" filter="url(#glow)"/>
  <circle cx="240" cy="185" r="4" fill="#764ba2" filter="url(#glow)"/>
  
  <!-- Floating Analytics Card -->
  <rect x="280" y="120" width="160" height="140" rx="16" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Analytics Header -->
  <text x="360" y="145" font-family="system-ui, -apple-system" font-size="12" font-weight="600" fill="#334155" text-anchor="middle">ניתוח ביצועים</text>
  
  <!-- Progress Circles -->
  <circle cx="320" cy="170" r="15" fill="none" stroke="#e2e8f0" stroke-width="3"/>
  <circle cx="320" cy="170" r="15" fill="none" stroke="#667eea" stroke-width="3" 
          stroke-dasharray="70 30" stroke-dashoffset="25" opacity="0.8"/>
  <text x="320" y="175" font-family="system-ui, -apple-system" font-size="10" font-weight="600" fill="#667eea" text-anchor="middle">85%</text>
  
  <circle cx="400" cy="170" r="15" fill="none" stroke="#e2e8f0" stroke-width="3"/>
  <circle cx="400" cy="170" r="15" fill="none" stroke="#10b981" stroke-width="3" 
          stroke-dasharray="90 10" stroke-dashoffset="25" opacity="0.8"/>
  <text x="400" y="175" font-family="system-ui, -apple-system" font-size="10" font-weight="600" fill="#10b981" text-anchor="middle">95%</text>
  
  <!-- Mini Status Icons -->
  <rect x="300" y="200" width="120" height="20" rx="10" fill="rgba(16, 185, 129, 0.1)"/>
  <circle cx="310" cy="210" r="3" fill="#10b981"/>
  <text x="320" y="214" font-family="system-ui, -apple-system" font-size="9" fill="#059669">מערכת פעילה</text>
  
  <rect x="300" y="225" width="120" height="20" rx="10" fill="rgba(103, 126, 234, 0.1)"/>
  <rect x="307" y="232" width="6" height="6" rx="1" fill="#667eea"/>
  <text x="320" y="239" font-family="system-ui, -apple-system" font-size="9" fill="#4f46e5">עדכונים זמינים</text>
  
  <!-- Decorative Elements -->
  <circle cx="420" cy="80" r="40" fill="rgba(255, 255, 255, 0.1)" opacity="0.6"/>
  <circle cx="450" cy="300" r="25" fill="rgba(255, 255, 255, 0.05)" opacity="0.8"/>
</svg>